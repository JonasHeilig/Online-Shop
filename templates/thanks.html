<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <style>
        .transaction-id {
            color: rgba(110, 110, 110, 0.98);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Thank You For Your Purchase!</h2>
                        <p class="card-text">Your transaction was successful. We appreciate your business.</p>
                        {% if payment_session_id %}
                            <footer class="mt-4">
                                <p class="transaction-id">Session ID:<br>{{ payment_session_id }}</p>
                                <p class="transaction-id">Transaction ID:<br>{{ transaction_id }}</p>
                            </footer>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
